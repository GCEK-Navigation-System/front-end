<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


    <title>AR Navigation</title>
</head>
<body>
    <div class="background">
    <div class="center">
      <div class="container">
        <h1 class="typed">Welcome to GCEK</h1>
      </div>
    <form action="/navigate" method="get">
       <br> <input class="btn1" type="text" placeholder="Enter your destination..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your destination...'"><br><br>
        <input class="btn2" type="button" value="Navigate" onclick="startAR()">
    </form>
    <div class="card-container">
        <div class="flip-card">
            <!-- Card 1 content... -->
            <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img class="image" src="images/pricipal.JPG" alt="Avatar" style="width:300px;height:200px;">
                </div>
                <div class="flip-card-back">
                  <img class="image" src="images/princ.JPG" alt="Avatar" style="width:300px;height:200px;">
                  <h1>Principal's Office</h1>  
                </div>
              </div>
        </div>
        <div class="flip-card">
            <!-- Card 2 content... -->
            <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img class="image" src="images/auditorium.JPG" alt="Avatar" style="width:300px;height:200px;">
                </div>
                <div class="flip-card-back">
                  <img class="image" src="images/main.JPG" alt="Avatar" style="width:300px;height:200px;">
                  <h1>Main Auditorium</h1>  
                </div>
              </div>
        </div>
        <div class="flip-card">
            <!-- Card 3 content... -->
            <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img class="image" src="images/digital.JPG" alt="Avatar" style="width:300px;height:200px;">
                </div>
                <div class="flip-card-back">
                  <img class="image" src="images/digi.JPG" alt="Avatar" style="width:300px;height:200px;">
                  <h1>Digital library</h1>  
                </div>
              </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
   <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker preset="hiro">
        <a-entity position="0 0 0" rotation="0 0 0">
          <a-box position="0 0.5 0" material="opacity: 0.5; color: lightblue"></a-box>
          <a-cone position="0 1.25 0" radius-bottom="0.5" radius-top="0" height="1" color="lightblue" rotation="-90 -90 0"></a-cone>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  <script>
    function startAR() {
      // Show AR interface for 50 seconds
      setTimeout(function() {
        document.querySelector('a-scene').style.display = 'none';
      }, 50000);
    }
  </script>
</body>
</html>
